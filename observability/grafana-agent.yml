server:
  http_listen_port: 12345
metrics:
  global:
    scrape_interval: 60s
  configs:
  - name: default
    scrape_configs:
    - job_name: your-app
      static_configs:
      - targets:
        - localhost:8080
    remote_write:
    - url: ${GRAFANA_CLOUD_PROM_URL}/api/prom/push
      headers:
        Authorization: Bearer ${GRAFANA_API_KEY}
logs:
  configs:
  - name: default
    clients:
    - url: ${GRAFANA_CLOUD_LOKI_URL}/loki/api/v1/push
      headers:
        Authorization: Bearer ${GRAFANA_API_KEY}
    scrape_configs:
    - job_name: your-app
      static_configs:
      - targets:
        - localhost
        labels:
          job: your-app
          env: dev
traces:
  configs:
  - name: default
    remote_write:
    - endpoint: ${GRAFANA_CLOUD_TEMPO_URL}
      headers:
        Authorization: Bearer ${GRAFANA_API_KEY}
